<div class="app-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="true" class="sidenav">
      <div class="sidenav-header">
        <img src="https://lugarstore.com/uploads/LOGO1-lugar.svg" alt="Lugare Store" class="logo">
        <h2 class="logo-text">Lugare Store</h2>
      </div>

      <mat-nav-list class="sidenav-menu">
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/products" routerLinkActive="active-link">
          <mat-icon>shopping_cart</mat-icon>
          <span>Products</span>
        </a>
        <a mat-list-item routerLink="/categories" routerLinkActive="active-link">
          <mat-icon>category</mat-icon>
          <span>Categories</span>
        </a>
        <a mat-list-item routerLink="/sub-categories" routerLinkActive="active-link">
          <mat-icon>subdirectory_arrow_right</mat-icon>
          <span>Sub-Categories</span>
        </a>
        <a mat-list-item routerLink="/orders" routerLinkActive="active-link">
          <mat-icon>receipt</mat-icon>
          <span>Orders</span>
        </a>
        <a mat-list-item routerLink="/customers" routerLinkActive="active-link">
          <mat-icon>people</mat-icon>
          <span>Customers</span>
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar class="header">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="flex-spacer"></div>
        <button mat-icon-button aria-label="Notifications">
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button aria-label="User menu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </mat-toolbar>

      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<app-toaster></app-toaster>
